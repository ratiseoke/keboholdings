    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            align-items: center;
            justify-items: center; 
        }
        .grid-item {
            text-align: center;
            {% comment %} border: 2px solid #ccc; {% endcomment %}
            padding: 20px;
        }
        .grid-item img {
            max-width: 100%;
            object-fit: contain;
            height: auto;
        }
        .grid-item p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .profile-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            width: 50%;
            background-color: orange; 
            color: white;
            text-decoration: none;
            border-radius: 5px; 
            font-weight: bold; 
            transition: background-color 0.3s ease;
        }
        
        .profile-button:hover {
            background-color: darkorange;
        }
